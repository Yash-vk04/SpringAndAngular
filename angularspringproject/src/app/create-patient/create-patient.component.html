<div class="col-md-6 offset-md-3">
    <h3> Create Patient </h3>
    <form (ngSubmit) = "onSubmit()" #patientForm="ngForm">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName" placeholder="Enter your First Name" required #firstName="ngModel"
                [(ngModel)] = "patient.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName" placeholder="Enter your Last Name" required #lastName="ngModel"
                [(ngModel)] = "patient.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId" placeholder="Enter your email address" required #emailId="ngModel"
                [(ngModel)] = "patient.emailId" name = "emailId">
                <div [hidden]="!emailId.pristine" class="alert alert-danger">Email-Id is required</div>
        </div>
    
        <button class = "btn btn-success" [disabled]="!patientForm.form.valid" type ="submit">Submit</button>
    
    </form>
    </div>
